#     - -threaded
#     - -rtsopts
#     - -with-rtsopts=-N
#     dependencies:
#     - ...

tests:
  test0:
    main: Spec0.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wno-orphans
      - -Wno-type-defaults
    dependencies:
      - utils
      - task0
      - HUnit
      - QuickCheck
      # - quickcheck-classes-base
      - generic-arbitrary
      - generic-random
